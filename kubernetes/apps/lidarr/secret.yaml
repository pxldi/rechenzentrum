apiVersion: v1
kind: Secret
metadata:
  name: lidarr-credentials
  namespace: lidarr
type: Opaque
stringData:
  # Replace with your actual API key and encrypt with sops
  # Run: sops kubernetes/apps/lidarr/secret.yaml
  LIDARR__API_KEY: "CHANGE_ME"
  LIDARR__POSTGRES_HOST: "CHANGE_ME"
  LIDARR__POSTGRES_PORT: "5432"
  LIDARR__POSTGRES_USER: "CHANGE_ME"
  LIDARR__POSTGRES_PASSWORD: "CHANGE_ME"
  LIDARR__POSTGRES_MAIN_DB: "lidarr_main"
