apiVersion: v1
kind: Secret
metadata:
  name: sonarr-credentials
  namespace: sonarr
type: Opaque
stringData:
  # Replace with your actual API key and encrypt with sops
  # Run: sops kubernetes/apps/sonarr/secret.yaml
  SONARR__API_KEY: "CHANGE_ME"
  SONARR__POSTGRES_HOST: "CHANGE_ME"
  SONARR__POSTGRES_PORT: "5432"
  SONARR__POSTGRES_USER: "CHANGE_ME"
  SONARR__POSTGRES_PASSWORD: "CHANGE_ME"
  SONARR__POSTGRES_MAIN_DB: "sonarr_main"
