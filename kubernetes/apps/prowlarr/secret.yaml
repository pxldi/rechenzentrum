apiVersion: v1
kind: Secret
metadata:
  name: prowlarr-credentials
  namespace: prowlarr
type: Opaque
stringData:
  # Replace with your actual API key and encrypt with sops
  # Run: sops kubernetes/apps/prowlarr/secret.yaml
  PROWLARR__API_KEY: "CHANGE_ME"
  PROWLARR__POSTGRES_HOST: "CHANGE_ME"
  PROWLARR__POSTGRES_PORT: "5432"
  PROWLARR__POSTGRES_USER: "CHANGE_ME"
  PROWLARR__POSTGRES_PASSWORD: "CHANGE_ME"
  PROWLARR__POSTGRES_MAIN_DB: "prowlarr_main"
