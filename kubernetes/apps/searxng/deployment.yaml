---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: searxng
  labels:
    app: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
      - name: searxng
        image: ghcr.io/searxng/searxng:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SEARXNG_BASE_URL
          value: "http://searxng.searxng.svc.cluster.local:8080"
        - name: SEARXNG_URL
          value: "http://searxng.searxng.svc.cluster.local:8080"
        - name: SEARXNG_PORT
          value: "8080"
        - name: UWSGI_WORKERS
          value: "2"
        - name: UWSGI_THREADS
          value: "4"
        - name: INSTANCE_NAME
          value: "SearXNG Internal"
        envFrom:
        - secretRef:
            name: searxng-secret
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          readOnlyRootFilesystem: false
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /etc/searxng/settings.yml
          subPath: settings.yml
          readOnly: true
        - name: tmpfs
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: searxng-config
      - name: tmpfs
        emptyDir: {}