---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: 30m
  chart:
    spec:
      chart: prowlarr
      version: "5.3.0"
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 12h
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: develop
      pullPolicy: Always
    env:
      TZ: "Europe/Berlin"
      PROWLARR__LOG_LEVEL: "info"
    envFrom:
      - secretRef:
          name: prowlarr-credentials
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: local-ssd
        accessMode: ReadWriteOnce
        size: 5Gi
