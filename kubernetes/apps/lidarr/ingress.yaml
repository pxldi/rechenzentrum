---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
  namespace: lidarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`lidarr.pxldi.de`)
      kind: Rule
      middlewares:
        - name: authentik-forward-auth
          namespace: traefik
      services:
        - name: lidarr
          port: 8686
  tls:
    certResolver: letsencrypt
