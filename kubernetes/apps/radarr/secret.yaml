apiVersion: v1
kind: Secret
metadata:
  name: radarr-credentials
  namespace: radarr
type: Opaque
stringData:
  # Replace with your actual API key and encrypt with sops
  # Run: sops kubernetes/apps/radarr/secret.yaml
  RADARR__API_KEY: "CHANGE_ME"
  RADARR__POSTGRES_HOST: "CHANGE_ME"
  RADARR__POSTGRES_PORT: "5432"
  RADARR__POSTGRES_USER: "CHANGE_ME"
  RADARR__POSTGRES_PASSWORD: "CHANGE_ME"
  RADARR__POSTGRES_MAIN_DB: "radarr_main"
