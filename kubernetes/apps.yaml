---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/apps
  prune: true
  wait: true
  timeout: 5m
  # Apps depend on infrastructure being ready
  dependsOn:
    - name: infrastructure-config
  decryption:
    provider: sops
    secretRef:
      name: sops-age