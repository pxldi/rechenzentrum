---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prowlarr.pxldi.de`)
      kind: Rule
      middlewares:
        - name: authentik-forward-auth
          namespace: traefik
      services:
        - name: prowlarr
          port: 9696
  tls:
    certResolver: letsencrypt
